	<script>
		function* generatorFunction(y) {
			yield y + 5;
			yield y + 10;
		}

		function* otherGenerator(i) {
			yield i;
			yield* generatorFunction(i)
			yield i += 50;
			yield* generatorFunction(i)
		}

		const result = otherGenerator(45);

		console.log(result.next().value); //45
		console.log(result.next().value); //50
		console.log(result.next().value); //55
		console.log(result.next().value); //95
		console.log(result.next().value); //100 || 50
		console.log(result.next().value); //105 || 55
	</script>
